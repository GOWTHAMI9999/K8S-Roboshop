apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping
  namespace: roboshop
  labels:
    component: shipping
    project: roboshop
    tier: app
data:
  CART_ENDPOINT: "cart:8080"
  DB_HOST: "mysql"
  DB_USER: "shipping"
  DB_PASS: "shipping123"
  DB_NAME: "shipping"
  DB_CONNECTION: "jdbc:mysql://mysql:3306/shipping?allowPublicKeyRetrieval=true&useSSL=false"


  #"jdbc:mysql://mysql:3306/shipping?allowPublicKeyRetrieval=true&useSSL=false"
  


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  namespace: roboshop
  labels:
    component: shipping
    project: roboshop
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels:
      component: shipping
      project: roboshop
      tier: app
  template:
    metadata:
      labels:
        component: shipping
        project: roboshop
        tier: app
    spec:
      containers:
      - name: shipping
        image: gowthamireddy7/shipping:v1
        envFrom:
        - configMapRef:
            name: shipping

---
apiVersion: v1
kind: Service
metadata:
  name: shipping
  namespace: roboshop
  labels:
    component: shipping
    project: roboshop
    tier: app
spec:
  selector:
    component: shipping
    project: roboshop
    tier: app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
